<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<script>
    var n, a, p, imc, classificacao;
    n = prompt("Qual seu nome?");
    a = parseFloat(prompt("Qual sua altura? (escrever desse jeito: x.xx)"));
    p = parseFloat(prompt("Qual seu peso?"));
    imc = p / (a * a);

    if (imc < 18.5) {
        classificacao = "abaixo do peso";
    } else if (imc >= 18.5 && imc < 24.9) {
        classificacao = "com peso normal";
    } else if (imc >= 25 && imc < 29.9) {
        classificacao = "com sobrepeso";
    } else if (imc >= 30 && imc < 34.9) {
        classificacao = "com obesidade grau I";
    } else if (imc >= 35 && imc < 39.9) {
        classificacao = "com obesidade grau II";
    } else {
        classificacao = "com obesidade grau III";
    }


    document.write(n + ", seu IMC é de: " + imc.toFixed(2) + ". Você está " + classificacao + ".");
</script>

</body>
</html>
